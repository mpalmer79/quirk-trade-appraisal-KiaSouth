<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title data-i18n="successTitle">Thanks! - Quirk Kia South</title>
  <link rel="stylesheet" href="/assets/styles.css" />

  <style>
    /* Watermark background â€” image at ~60% strength (0.40 overlay) */
    body.success {
      min-height: 100vh;
      background:
        linear-gradient(rgba(255,255,255,.40), rgba(255,255,255,.40)),
        url('/assets/quirk-lot.png') center / cover no-repeat fixed;
    }

    /* Default card (mobile-first) */
    main.success-card {
      max-width: 720px;
      margin: 40px auto;
      background: #fff;                     /* overridden below for mobile + desktop */
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    /* MOBILE ONLY: move card up & set card opacity to 0.50 */
    @media (max-width: 640px) {
      main.success-card {
        margin: 12px auto 24px;             /* small breathing room from top */
        background: rgba(255,255,255,0.50); /* 50% white */
        backdrop-filter: blur(1px);
      }
    }

    /* Desktop/tablet ONLY: center card on page & make it 50% opaque */
    @media (min-width: 641px) {
      body.success {
        display: flex;
        align-items: center;                /* vertical centering */
        justify-content: center;            /* horizontal centering */
        padding: 40px 16px;                 /* breathing room */
      }
      main.success-card {
        margin: 0;                          /* flex takes care of centering */
        background: rgba(255,255,255,0.50); /* 50% white */
        backdrop-filter: blur(1px);         /* subtle polish (supported browsers) */
      }
    }
  </style>
</head>
<body class="success">
  <main class="success-card">
    <h1 style="text-align:center;margin:0 0 10px;color:#004a2f" data-i18n="successHeading">
      Thank you!
    </h1>
    <p style="text-align:center;font-size:16px" data-i18n="successMessage">
      We received your trade-in details. A Quirk Kia specialist will contact you shortly.
    </p>

    <div style="display:flex;gap:10px;justify-content:center;margin-top:18px">
      <a class="spanish-btn" href="/" style="text-decoration:none" data-i18n="submitAnother">
        Submit another vehicle
      </a>
      <a class="ghost-btn" href="https://www.quirkkiasouth.com" target="_blank" 
         rel="noopener noreferrer" style="text-decoration:none" data-i18n="backToDealer">
        Back to Quirk Kia South
      </a>
    </div>

    <!-- Logo inside same white card -->
    <div style="margin-top:32px; text-align:center;">
      <a href="https://www.quirkkiasouth.com" target="_blank" rel="noopener noreferrer">
        <img src="/assets/quirkworks-new.jpg" alt="Quirk Works Logo"
             style="width:100%; max-width:720px; height:auto; display:block; margin:0 auto; cursor:pointer;" />
      </a>
    </div>
  </main>

  <!-- Load the same app.js to enable Spanish translation -->
  <script src="/assets/app.js"></script>
</body>
</html>
